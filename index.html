<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV TV Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="tv-container">
        <!-- Tela da TV -->
        <div class="tv-screen">
            <video id="videoPlayer" controls autoplay width="100%" height="100%"></video>
        </div>

        <!-- Controles da TV -->
        <div class="tv-controls">
            <button id="prevChannel" class="control-btn">⏮ Prev Channel</button>
            <button id="nextChannel" class="control-btn">⏭ Next Channel</button>
        </div>
    </div>

    <p id="status">Loading channels...</p>

    <script src="script.js"></script>
</body>
</html>
