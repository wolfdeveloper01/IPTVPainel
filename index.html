<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Management Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>IPTV Management Panel</h1>

        <!-- Formulário de Upload -->
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="fileInput">Upload .m3u8 File:</label>
            <input type="file" id="fileInput" accept=".m3u8" required>
            <button type="submit">Upload</button>
        </form>

        <!-- Lista de Arquivos Gerenciados -->
        <div id="fileListContainer">
            <h3>Uploaded Files:</h3>
            <table id="fileList">
                <thead>
                    <tr>
                        <th>File Name</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Arquivos serão listados aqui -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
